<div class="content-main"> <h2>Hello Phil,</h2> </div> <div class="theme" ng-repeat="theme in themes"> <ng-font-chart ng-repeat="chart in theme.charts" font="fa {{chart.font}}" value="chart.value" start-color="{{chart.startColor}}" end-color="rgba(255,255,255, 0.8)" class="metrics"> </ng-font-chart> </div> <div class="footer"> --- from Yanzi & Yiting </div> <div class="QA"> <div>What does the first line mean? Please input the correct answer to proceed:</div> <span><input ng-model="passcode"></span> <span><button ng-click="showMore()">Submit</button></span> <span class="error-message" ng-show="wrongPasscode">Oops.. wrong answer!</span> </div> <div class="timeline" ng-show="showTimeline"> <hr> <timeline> <timeline-event ng-repeat="event in events"> <timeline-badge class="{{event.badgeClass}}"> <i class="glyphicon {{event.badgeIconClass}}"></i> </timeline-badge> <timeline-panel class="{{event.badgeClass}}" side="{{event.side}}"> <timeline-heading> <h4>{{event.title}}</h4> <p ng-if="event.when"> <small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{event.when}}</small> </p> <p ng-if="event.titleContentHtml" ng-bind-html="event.titleContentHtml"> </p> </timeline-heading> <p>{{event.content}}</p> </timeline-panel> </timeline-event> </timeline> </div>
